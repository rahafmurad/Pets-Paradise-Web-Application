<script>  
function validateform(){  
var name = document.singUpForm.Name.value;  
var password = document.singUpForm.password.value;  
  
if (name == null || name == ""){  
  alert("Please enter your name!");  
  return false;  
}
//preventing the user to use less than 8 characters 
else if(password.length < 8 ){  
  alert("Password must contains at least 8 characters!")  
  return false;  
  } 
}  
</script> 

<body>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<form name="singUpForm" method="post" onsubmit="return validateform()" >

		<label for="Name"> &star; Name:</label>
		<input class="Name" type="text" name="Name" id="Name" >
		<br><br>
		<label for="Email"> &star; Email:</label>

		<br><br>
